<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row class="top-row">
    <ion-col size="10" class="top-left">
      <h1 class="bold">Dolan Salatiga</h1>
    </ion-col>
    <ion-col size="2" class="top-right">
      <img src="../../assets/logo-salatiga.png" alt="">
    </ion-col>
  </ion-row>

  <ion-row class="row-content">
    <ion-col size="12">
      <ion-slides [options]="headlineOpts" *ngIf="!isLoading" #sliderHeadline (ionSlidesDidLoad)="start()">
        <ion-slide *ngFor="let h of headline">
          <ion-card class="headline">
            <img src="{{ apiUrl + 'img/headline/' + h.image }}"/>
            <ion-card-header>
              <ion-card-title class="bold"> {{ h.title }} </ion-card-title>
              <ion-card-subtitle> {{ h.subtitle }} </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <div *ngIf="isLoading" class="headlineLoading">
        <ion-skeleton-text animated></ion-skeleton-text>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="row-content">
    <ion-title size="large" class="bold">
      Rekomendasi
      <p class="showAll reguler" (click)="showAll()" >Lihat Semua ></p>
    </ion-title>
    <ion-col size="12">
      <ion-slides [options]="headlineOpts" *ngIf="!isLoading">
        <ion-slide *ngFor="let t of tempat" class="rekomendasi" (click)="openDetail(t)">
          <ion-card class="headline">
            <img src="{{ apiUrl + 'img/tempat/' + t.image }}"/>
            <ion-card-header>
              <ion-card-title class="bold"> {{ t.name }} </ion-card-title>
              <ion-card-subtitle> {{ capitalize(t.desa + ", " + t.kecamatan) }} </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <div *ngIf="isLoading" class="headlineLoading">
        <ion-skeleton-text animated></ion-skeleton-text>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="row-content">
    <ion-title size="large" class="bold">
      Acara
      <p class="showAll reguler" (click)="showAcara()">Lihat Semua > </p>
    </ion-title>
    <ion-col size="12">
      <ion-slides [options]="headlineOpts" *ngIf="!isLoading">
        <ion-slide *ngFor="let t of acara" class="rekomendasi" (click)="openDetailAcara(t)">
          <ion-card class="headline">
            <img src="{{ apiUrl + 'img/acara/' + t.image }}"/>
            <ion-card-header>
              <ion-card-title class="bold"> {{ t.name }} </ion-card-title>
              <ion-card-subtitle> {{ capitalize(t.desa + ", " + t.kecamatan) }} </ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-slide>
      </ion-slides>
      <div *ngIf="isLoading" class="headlineLoading">
        <ion-skeleton-text animated></ion-skeleton-text>
      </div>
    </ion-col>
  </ion-row>
