<ion-header>
  <ion-toolbar>
    <ion-title>{{ arr.name }}</ion-title>
    <ion-icon name="close-outline" slot="end" style="zoom: 3;" (click)="dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../{{arr.img}}" alt="">
  <ion-row>
    <ion-col size="12">
      <ion-list>
        <ion-item lines="none">
          <ion-label>
            {{ arr.name }}
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="location-outline" slot="start"></ion-icon>
          <ion-label>
            {{ arr.alamat }}
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>
            Buka Setiap Hari
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-wrap" lines="none">
          {{ arr.desc }}
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-button (click)="onClick()" expand="block"shape="round">
        Tombol
      </ion-button>
    </ion-col>

  </ion-row>  
</ion-content>
