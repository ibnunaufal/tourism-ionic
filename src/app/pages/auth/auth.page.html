<ion-content>
  <ion-row class="topRow">
    <ion-col size="12">
      LOGO
    </ion-col>
  </ion-row>
  <ion-row class="secondRow">
    <ion-col size="12">
      <ion-item lines="none">
        <ion-label>
          <h2 class="title">Login</h2>
        </ion-label>
      </ion-item>
      <ion-item lines="none" *ngIf="isRegistered">
        <ion-label>Nama</ion-label>
        <ion-input class="ion-input box-shadow" [(ngModel)]="username" type="text" #step1 id="step1"
          (keyup.enter)="login(validationForm.value)"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Email</ion-label>
        <ion-input class="ion-input box-shadow" [(ngModel)]="username" type="text" #step1 id="step1"
          (keyup.enter)="login(validationForm.value)"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Password</ion-label>
        <ion-input class="ion-input box-shadow" [(ngModel)]="username" type="password" #step1 id="step1"
          (keyup.enter)="login(validationForm.value)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row class="thirdRow">
    <ion-col size="12" *ngIf="isRegistered">
      <ion-button (click)="submit()" expand="full">
        Login
      </ion-button>
      <div (click)="changeMode()">
        Belum memiliki Akun? Daftar disini
      </div>
    </ion-col>
    <ion-col size="12" *ngIf="!isRegistered">
      <ion-button (click)="submit()" expand="full">
        Daftar
      </ion-button>
      <div (click)="changeMode()">
        Sudah memiliki Akun? Login disini
      </div>
    </ion-col>
  </ion-row>
</ion-content>
