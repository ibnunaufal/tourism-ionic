<ion-content>
  <div class="bg"></div>
  <!-- <div>
    <img src="../../../assets/bg_login.jpg" alt="">
  </div> -->
  <ion-row class="topRow">
    <ion-col size="12">
      <ion-label>
        <h3>Dolan Salatiga</h3>
        <h2 *ngIf="!isRegistered">Login</h2>
        <h2 *ngIf="isRegistered">Daftar</h2>
      </ion-label>
    </ion-col>
  </ion-row>
  <div class="contentt">
    <ion-row class="secondRow">
      <ion-col size="12">
        <div class="main">
          <div *ngIf="isRegistered">
            <ion-label>Nama</ion-label>
            <ion-input class="ion-input box-shadow" [(ngModel)]="name" type="text" #step1 id="step1"
              (keyup.enter)="login(validationForm.value)"></ion-input>
          </div>
          <div>
            <ion-label>Email</ion-label>
            <ion-input class="ion-input box-shadow" [(ngModel)]="email" type="text" #step1 id="step1"
                (keyup.enter)="login(validationForm.value)"></ion-input>
          </div>
          <div>
            <ion-label>Password</ion-label>
            <ion-input class="ion-input box-shadow" [(ngModel)]="password" type="password" #step1 id="step1"
              (keyup.enter)="login(validationForm.value)"></ion-input>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="thirdRow">
      <ion-col size="12" *ngIf="!isRegistered">
        <ion-button (click)="submit()" expand="full">
          Login
        </ion-button>
        <!-- <div (click)="presentAlertReset()" style="margin: 17px;">
          Lupa Password?
        </div> -->
      </ion-col>
      <ion-col size="12" *ngIf="isRegistered">
        <ion-button (click)="submit()" expand="full">
          Daftar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="12">
      <div (click)="changeMode()" *ngIf="isRegistered">
        Sudah memiliki Akun? <span class="bold">Login disini</span>
      </div>
      <div (click)="changeMode()" *ngIf="!isRegistered">
        Belum memiliki Akun? <span class="bold">Daftar disini</span>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
