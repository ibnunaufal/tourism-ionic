<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <!-- <ion-icon name="close-outline" slot="end" style="zoom: 3;" (click)="dismiss()"></ion-icon> -->
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-row style="margin: 100px 0px 0px;" *ngIf="isLogin">
    <ion-col size="12" style="text-align: center;">
      <ion-icon name="person-circle-outline" style="zoom: 5;"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="isLogin">
    <ion-col size="12">
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item lines="none">
              <ion-label>
                <p>Hallo,</p>
                {{ name }}
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-label>
                {{ email }}
              </ion-label>
            </ion-item>
            <!-- <ion-item lines="none">
              <ion-icon name="location-outline" slot="start"></ion-icon>
              <ion-label>
                Alamat
              </ion-label>
            </ion-item> -->
            <ion-item lines="none">
              <ion-icon name="bookmark-outline" slot="start"></ion-icon>
              <ion-label>
                Bookmark
              </ion-label>
              <ion-label slot="end">
                {{ countBookmarks }}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
              <ion-label lines="none">
              Ulasan
              </ion-label>
              <ion-label slot="end">
                {{ countReview }}
              </ion-label>
            </ion-item>
            <br><br>
            <ion-item (click)="presentLogout()">
              <ion-icon name="log-out-outline" slot="start"></ion-icon>
              <ion-label lines="none">
              Logout
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>  
      <ion-row style="text-align: center;margin: 20px;">
        <ion-col size="12">
          <ion-label>
            Dolan Salatiga
            <p>v1.0.0</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!isLogin" style="text-align: center;height: 100%;align-content: center;">
    <ion-col size="12">
      <img src="../../../assets/null.svg" alt="">
      <h3>Anda belum login</h3>
      <ion-button (click)="goLogin()">
        Login Disini
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
